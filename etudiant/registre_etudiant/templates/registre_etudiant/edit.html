{% extends "registre_etudiant/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Mise à jour de l'étudiant</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      L'étudiant a été mis à jour avec succès.
      <a href="{% url 'index' %}" class="alert-link">Retour à la page d'accueil</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Mise à jour du dossier de l'étudiant
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Modifier</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Supprimer</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
