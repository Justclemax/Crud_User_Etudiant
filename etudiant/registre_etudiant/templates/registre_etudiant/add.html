{% extends "registre_etudiant/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Ajouter</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Le nouvel étudiant a été ajouté avec succès.
      <a href="{% url 'index' %}" class="alert-link">Aller à la page d'accueil.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Inscription des étudiants
          </div>
          <div class="card-body">
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Ajouter</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Supprimer</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
